name: Narasi Agent (Telegram + Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run narasi-agent
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: List files after run
        run: ls -lh reports/

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: narasi-reports
          path: reports/

      # opsional kirim file CSV/TXT ke Telegram
      - name: Send latest TXT to Telegram
        if: always()
        run: |
          TXT=$(ls -t reports/*-summary.txt | head -n1)
          curl -s -F chat_id=${{ secrets.CHAT_ID }} \
               -F document=@"$TXT" \
               "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendDocument"

      - name: Send latest CSV to Telegram
        if: always()
        run: |
          CSV=$(ls -t reports/*-report.csv | head -n1)
          curl -s -F chat_id=${{ secrets.CHAT_ID }} \
               -F document=@"$CSV" \
               "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendDocument"
